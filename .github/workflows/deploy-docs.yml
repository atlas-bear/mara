name: Deploy VitePress Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs-vitepress/**'
      - '.github/workflows/deploy-docs.yml'
  workflow_dispatch:

# Grant necessary permissions
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build and Deploy VitePress Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # Skip caching for now to avoid dependency resolution issues
          # cache: npm
          # cache-dependency-path: docs-vitepress/package-lock.json

      - name: Install Dependencies
        run: cd docs-vitepress && npm ci

      - name: Build VitePress Site
        run: cd docs-vitepress && npm run docs:build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs-vitepress/.vitepress/dist
          publish_branch: gh-pages
          force_orphan: true # This option creates a new history for the gh-pages branch, with a single commit